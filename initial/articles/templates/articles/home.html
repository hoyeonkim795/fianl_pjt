{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% for movie in movies %} 
        <div class="row">
            <div class="col">
                <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" alt="movie_img">
            </div>  
            <div class="col">
                <p>여기에 유저 리뷰 넣기</p>
            </div>
        </div>
    {% endfor %}
</div>

        

    

{% endblock %}
