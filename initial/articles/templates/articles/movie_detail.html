{% extends 'base.html' %}

{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'articles:movie_detail' movie.pk %}">영화 개요<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'articles:community' movie.pk %}">나눔소</a>
          </div>
        </div>
    </nav>
    <div class="d-flex">
        <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}">
        <div>
            <h3>{{ movie.title }}</h3>
            <h5>{{ movie.original_title }}</h5>
            <p>평점: {{ movie.vote_average }}</p>
            <p>개봉 일: {{ movie.release_date }}</p>
            <p>누적 관객 수: {{ movie.popularity }}</p>
            <hr>
            <p>{{ movie.overview }}</p>
            <hr>
            <div class="trailers">
            {% for youtube_item in youtube_items %}
            <iframe type="text/html" class="embed-responsive-item" src="https://www.youtube.com/embed/{{ youtube_item.id.videoId }}" frameborder="0"></iframe>    
            {% endfor %}
          </div>
        </div>
    </div>

</div>



{% endblock %}
