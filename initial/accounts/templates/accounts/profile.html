{% extends 'base.html' %}

{% block content %}
<h1>{{ person.username }}의 프로필</h1>

{% if profile_detail.image %}
<p><img src = "{{ profile_detail.image.url }}" alt="img"></p>
{% else %}
<h1>프로필 이미지가 없습니다</h1>
{% endif %}



{% if request.user == person %}
<a href="{% url 'accounts:profile_edit' user.username %}">프로필수정하기</a>

{% endif %}

{% endblock %}
