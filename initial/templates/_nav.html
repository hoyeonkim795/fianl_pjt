{% load bootstrap4 %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">영화</a>
            </li>
            {% if user.is_authenticated %}
            <h1 class ="user">{{ user.username }}님 반갑습니다!</h1>
            <a class ="navbar-brand" href="{% url 'accounts:profile' user.username %}">내프로필보기</a>

            {% else %}
            <a class ="navbar-brand" href="{% url 'accounts:login' %}">로그인</a>
            <a class ="navbar-brand" href="{% url 'accounts:signup' %}">회원가입</a>
            {% endif %}
        </ul>
    </div>
    </nav>
